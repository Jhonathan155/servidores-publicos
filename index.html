            position: absolute;

<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-black min-h-screen text-white overflow-x-hidden">
    <div id="app"></div>

    <script>
        const DB = {
            get: (key) => {
                const data = localStorage.getItem(key);
                return data ? JSON.parse(data) : null;
            },
            set: (key, value) => {
                localStorage.setItem(key, JSON.stringify(value));
            },
            delete: (key) => {
                localStorage.removeItem(key);
            }
        };

        let state = {
            currentUser: DB.get('currentSession'),
            users: DB.get('users') || {},
            groups: DB.get('groups') || { whatsapp: [], discord: [] },
            view: 'home',
            editingGroup: null,
            formData: { username: '', password: '' },
            groupForm: { name: '', link: '', description: '', category: '', type: 'whatsapp' }
        };

        function register() {
            const { username, password } = state.formData;
            if (!username || !password) {
                alert('‚ö†Ô∏è Por favor llena todos los campos');
                return;
            }
            if (state.users[username]) {
                alert('‚ö†Ô∏è Este usuario ya existe');
                return;
            }
            state.users[username] = { password, groups: [] };
            DB.set('users', state.users);
            
            // Mensaje personalizado
            alert(`‚úÖ ¬°Cuenta creada exitosamente!\n\nüéâ ·µõÀ£·¥ä ú·¥è…¥·¥Ä·¥õ úx15 el due√±o de esta p√°gina te manda saludos\n\nüëâ Ahora inicia sesi√≥n para comenzar`);
            
            state.view = 'login';
            state.formData = { username: '', password: '' };
            render();
        }

        function login() {
            const { username, password } = state.formData;
            if (!username || !password) {
                alert('‚ö†Ô∏è Por favor llena todos los campos');
                return;
            }
            const user = state.users[username];
            if (!user || user.password !== password) {
                alert('‚ùå Usuario o contrase√±a incorrectos');
                return;
            }
            state.currentUser = username;
            DB.set('currentSession', username);
            state.view = 'dashboard';
            state.formData = { username: '', password: '' };
            render();
        }

        function logout() {
            state.currentUser = null;
            DB.delete('currentSession');
            state.view = 'home';
            render();
        }

        function addGroup() {
            const { name, link, description, category, type } = state.groupForm;
            if (!name || !link) {
                alert('‚ö†Ô∏è Por favor llena nombre y enlace');
                return;
            }

            const newGroup = {
                id: Date.now(),
                name,
                link,
                description,
                category: category || 'General',
                type,
                owner: state.currentUser,
                createdAt: new Date().toLocaleDateString('es-ES', { 
                    day: '2-digit', 
                    month: 'short', 
                    year: 'numeric' 
                })
            };

            if (state.editingGroup) {
                const index = state.groups[type].findIndex(g => g.id === state.editingGroup.id);
                state.groups[type][index] = { ...newGroup, id: state.editingGroup.id };
                state.editingGroup = null;
            } else {
                state.groups[type].push(newGroup);
            }

            DB.set('groups', state.groups);
            state.groupForm = { name: '', link: '', description: '', category: '', type: 'whatsapp' };
            alert('‚úÖ ¬°Grupo publicado exitosamente!');
            render();
        }

        function deleteGroup(id, type) {
            if (!confirm('‚ö†Ô∏è ¬øSeguro que quieres eliminar este grupo?')) return;
            state.groups[type] = state.groups[type].filter(g => g.id !== id);
            DB.set('groups', state.groups);
            alert('üóëÔ∏è Grupo eliminado');
            render();
        }

        function editGroup(group) {
            state.editingGroup = group;
            state.groupForm = {
                name: group.name,
                link: group.link,
                description: group.description,
                category: group.category,
                type: group.type
            };
            window.scrollTo({ top: 0, behavior: 'smooth' });
            render();
        }
