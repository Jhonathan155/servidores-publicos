<!DOCTYPE html>
<html lang="es">

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-900 text-white min-h-screen">

    <script>
        const SUPABASE_URL = 'https://okxbtxxpqvltcjcruyhy.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9reGJ0eHhwcXZsdGNqY3J1eWh5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExNjczMzgsImV4cCI6MjA3Njc0MzMzOH0.sVjETdm0ljYVW6pHb94y0Z15XM7RcqzlJHZy_7Q_g94';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const DB = {
            get: (k) => { const d = localStorage.getItem(k); return d ? JSON.parse(d) : null; },
            set: (k, v) => localStorage.setItem(k, JSON.stringify(v)),
            del: (k) => localStorage.removeItem(k)
        };

        let S = {
            user: DB.get('s'),
            users: DB.get('u') || {},
            groups: [],
            view: 'home',
            edit: null,
            f: { u: '', p: '' },
            gf: { n: '', l: '', d: '', c: '', t: 'whatsapp' }
        };

        async function load() {
            try {
                const { data } = await supabase.from('groups').select('*').order('created_at', { ascending: false });
                S.groups = data || [];
                render();
            } catch (e) {
                console.error(e);
                S.groups = [];
                render();
            }
        }

        function reg() {
            if (!S.f.u || !S.f.p) return alert('‚ö†Ô∏è Llena todo');
            if (S.users[S.f.u]) return alert('‚ö†Ô∏è Usuario existe');
            S.users[S.f.u] = { p: S.f.p };
            DB.set('u', S.users);
            alert('‚úÖ Cuenta creada!\n\nüéâ ·µõÀ£·¥ä ú·¥è…¥·¥Ä·¥õ úx15 te manda saludos\n\nüëâ Inicia sesi√≥n');
            S.view = 'login';
            S.f = { u: '', p: '' };
            render();
        }

        function login() {
            if (!S.f.u || !S.f.p) return alert('‚ö†Ô∏è Llena todo');
            const u = S.users[S.f.u];
            if (!u || u.p !== S.f.p) return alert('‚ùå Incorrecto');
            S.user = S.f.u;
            DB.set('s', S.f.u);
            S.view = 'dash';
            S.f = { u: '', p: '' };
            render();
        }

        function out() {
            S.user = null;
            DB.del('s');
            S.view = 'home';
            render();
        }

        async function add() {
            if (!S.gf.n || !S.gf.l) return alert('‚ö†Ô∏è Llena nombre y link');
            try {
                const g = { name: S.gf.n, link: S.gf.l, desc: S.gf.d, cat: S.gf.c || 'General', type: S.gf.t, owner: S.user, date: new Date().toLocaleDateString() };
                if (S.edit) {
                    await supabase.from('groups').update(g).eq('id', S.edit.id);
                    S.edit = null;
                } else {
                    await supabase.from('groups').insert([g]);
                }
                S.gf = { n: '', l: '', d: '', c: '', t: 'whatsapp' };
                alert('‚úÖ Publicado!');
                await load();
            } catch (e) {
                alert('‚ö†Ô∏è Error');
            }
        }

        async function del(id) {
            if (!confirm('¬øEliminar?')) return;
            try {
                await supabase.from('groups').delete().eq('id', id);
                alert('üóëÔ∏è Eliminado');
                await load();
            } catch (e) {
                alert('‚ö†Ô∏è Error');
            }
        }

        function edit(g) {
            S.edit = g;
            S.gf = { n: g.name, l: g.link, d: g.desc, c: g.cat, t: g.type };
            S.view = 'dash';
            window.scrollTo(0, 0);
            render();
        }

            const wa = S.groups.filter(g => g.type === 'whatsapp');
            const dc = S.groups.filter(g => g.type === 'discord');
            const my = S.groups.filter(g => g.owner === S.user);

                                </div>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                ${wa.length === 0 ? '<p class="col-span-3 text-center text-gray-400 py-12">No hay grupos</p>' : 
                                    wa.map(g => `
                                        <div class="bg-gray-800 rounded-xl p-6 border-2 border-green-500">
                                            <div class="flex justify-between mb-3">
                                                <span class="px-3 py-1 rounded-full text-xs font-bold bg-green-500">üì± WhatsApp</span>
                                                ${g.cat ? `<span class="px-3 py-1 rounded-full text-xs bg-blue-500 font-bold">${g.cat}</span>` : ''}
                                            </div>
                                            <h4 class="text-xl font-bold mb-3">${g.name}</h4>
                                            <p class="text-gray-300 text-sm mb-4">${g.desc || 'Sin descripci√≥n'}</p>
                                            <div class="flex justify-between text-xs text-gray-400 mb-4 pb-4 border-b border-gray-700">
                                                <span>üë§ ${g.owner}</span>
                                                <span>üìÖ ${g.date}</span>
                                            </div>
                                            <a href="${g.link}" target="_blank" class="block w-full text-center bg-green-600 text-white font-bold py-3 rounded-xl">üöÄ Unirse</a>
                                            ${S.user === g.owner ? `
                                                <div class="flex gap-2 mt-3">
                                                    <button onclick='edit(${JSON.stringify(g).replace(/'/g, "&#39;")})' class="flex-1 py-2 bg-blue-600 rounded font-bold text-sm">‚úèÔ∏è</button>
                                                    <button onclick="del(${g.id})" class="flex-1 py-2 bg-red-600 rounded font-bold text-sm">üóëÔ∏è</button>
                                                </div>
                                            ` : ''}
                                        </div>
                                    `).join('')
                                }
                            </div>
                        </div>

                        <div class="mb-12">
                            <div class="text-center mb-6">
                                <div class="inline-flex items-center gap-3 px-6 py-3 bg-purple-600 rounded-full">

                                                <span>üë§ ${g.owner}</span>

                                            <a href="${g.link}" target="_blank" class="block w-full text-center bg-purple-600 text-white font-bold py-3 rounded-xl">üöÄ Unirse</a>
                                            ${S.user === g.owner ? `
                                                <div class="flex gap-2 mt-3">
                                                    <button onclick='edit(${JSON.stringify(g).replace(/'/g, "&#39;")})' class="flex-1 py-2 bg-blue-600 rounded font-bold text-sm">‚úèÔ∏è</button>
                                                    <button onclick="del(${g.id})" class="flex-1 py-2 bg-red-600 rounded font-bold text-sm">üóëÔ∏è</button>

                ` : S.view === 'login' ? `

                        <div class="max-w-md w-full">

                            </div>
                            <div class="bg-gray-800 rounded-3xl p-8 border-2 border-purple-500">
                                <div class="space-y-5">
                                    <input type="text" placeholder="Usuario" value="${S.f.u}" oninput="S.f.u = this.value" class="w-full px-4 py-4 bg-gray-900 rounded-xl text-white"/>
                                    <input type="password" placeholder="Contrase√±a" value="${S.f.p}" oninput="S.f.p = this.value" onkeypress="if(event.key==='Enter') login()" class="w-full px-4 py-4 bg-gray-900 rounded-xl text-white"/>
                                    <button onclick="login()" class="w-full py-4 bg-green-600 rounded-xl font-bold text-lg">‚ú® ENTRAR</button>

                ` : S.view === 'reg' ? `
                    <div class="min-h-screen flex items-center justify-center px-4">

                                    <input type="password" placeholder="Contrase√±a" value="${S.f.p}" oninput="S.f.p = this.value" onkeypress="if(event.key==='Enter') reg()" class="w-full px-4 py-4 bg-gray-900 rounded-xl text-white"/>
                                    <button onclick="reg()" class="w-full py-4 bg-blue-600 rounded-xl font-bold text-lg">üéâ CREAR CUENTA</button>

                        <div class="bg-gray-800 rounded-3xl p-6 mb-8 border-2 border-purple-500">

                                <select onchange="S.gf.t = this.value" class="px-4 py-4 bg-gray-900 rounded-xl font-bold">
                                    <option value="whatsapp" ${S.gf.t === 'whatsapp' ? 'selected' : ''}>üì± WhatsApp</option>

</body>
