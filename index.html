        const DB = {

            set: (k, v) => localStorage.setItem(k, JSON.stringify(v)),
            delete: (k) => localStorage.removeItem(k)

        let state = {
            user: DB.get('session'),
            users: DB.get('users') || {},
            groups: DB.get('groups') || { whatsapp: [], discord: [] },
            view: 'home',
            edit: null,
            form: { username: '', password: '' },
            gform: { name: '', link: '', desc: '', cat: '', type: 'whatsapp' }

        function register() {
            const { username, password } = state.form;
            if (!username || !password) return alert('‚ö†Ô∏è Llena todos los campos');
            if (state.users[username]) return alert('‚ö†Ô∏è Usuario ya existe');
            state.users[username] = { password };
            DB.set('users', state.users);
            alert('‚úÖ ¬°Cuenta creada!\n\nüéâ ·µõÀ£·¥ä ú·¥è…¥·¥Ä·¥õ úx15 el due√±o de esta p√°gina te manda saludos\n\nüëâ Ahora inicia sesi√≥n');
            state.view = 'login';
            state.form = { username: '', password: '' };
            render();
        }

        function login() {
            const { username, password } = state.form;
            if (!username || !password) return alert('‚ö†Ô∏è Llena todos los campos');
            const u = state.users[username];
            if (!u || u.password !== password) return alert('‚ùå Usuario o contrase√±a incorrectos');
            state.user = username;
            DB.set('session', username);
            state.view = 'dashboard';
            state.form = { username: '', password: '' };
            render();
        }

        function logout() {
            state.user = null;
            DB.delete('session');
            state.view = 'home';
            render();
        }

        function addGroup() {
            const { name, link, desc, cat, type } = state.gform;
            if (!name || !link) return alert('‚ö†Ô∏è Llena nombre y enlace');
            const g = {
                id: Date.now(),
                name, link, desc, cat: cat || 'General', type,
                owner: state.user,
                date: new Date().toLocaleDateString('es-ES', { day: '2-digit', month: 'short', year: 'numeric' })
            };
            if (state.edit) {
                const i = state.groups[type].findIndex(x => x.id === state.edit.id);
                state.groups[type][i] = { ...g, id: state.edit.id };
                state.edit = null;
            } else {
                state.groups[type].push(g);
            }
            DB.set('groups', state.groups);
            state.gform = { name: '', link: '', desc: '', cat: '', type: 'whatsapp' };
            alert('‚úÖ ¬°Grupo publicado!');
            render();
        }

        function deleteGroup(id, type) {
            if (!confirm('‚ö†Ô∏è ¬øEliminar grupo?')) return;
            state.groups[type] = state.groups[type].filter(g => g.id !== id);
            DB.set('groups', state.groups);
            alert('üóëÔ∏è Grupo eliminado');
            render();
        }

        function editGroup(g) {
            state.edit = g;

        function DashboardPage() {

        const DB = {

    set: (key, value) => localStorage.setItem(key, JSON.stringify(value))
};

let state = {

};
        function addGroup(name, link, type) {
    if (!name || !link) return alert('Llena nombre y enlace');
    
    const g = { id: Date.now(), name, link, type };
